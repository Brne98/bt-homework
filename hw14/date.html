<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date check</title>
    <style>
        .form-item{
            margin-top: 20px;
            display: inline-block;
        }

        html{
            text-align: center;
        }

        label{
            width: 200px;
        }

        iframe{
            margin-top: 30px;
            width: 430px;
        }

        button{
            margin: 20px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Check the date:</h1>

    <form action="date.php" method="GET" target="iframe">
        
        <div class="form-item">
            <label for="day">Day:</label>
            <input type="text" name="day" id="day" placeholder="Enter the day">
        </div>
        
        <div class="form-item">
            <label for="month">Month:</label>
            <input type="text" name="month" id="month" placeholder="Enter the month">
        </div>

        <div class="form-item">
            <label for="year">Year:</label>
            <input type="text" name="year" id="year" placeholder="Enter the year">
        </div>
        
        <button name="button">Proveri</button>
    </form>
    <iframe name="iframe"></iframe>
    <p>This site can be used in English and Serbian language</p>
</body>
</html>
