                    </div>

                    </div>
                    <div class="input">
                        <label for="username">Korisnicko ime:</label>
                        <input type="text" name="client_username" id="username" placeholder="User name" required>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" name="client_ptiv" id="priv" required>
                        <label for="priv">Da li se slazete sa uslovima sajta?</label>
                    </div>
                    <div class="button">
                        <button type="submit">Registruj se</button>
                    </div>
